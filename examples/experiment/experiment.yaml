# This example demonstrates an experiment which starts two ReplicaSets with different images.
# While the experiment is running, it performs a job-based analysis, which performs HTTP benchmarking
# against each replicasets via their respective ingresses.
apiVersion: argoproj.io/v1alpha1
kind: Experiment
metadata:
  name: experiment-demo
spec:
  duration: 1h
  templates:
  - name: purple
    selector:
      matchLabels:
        app: canary-demo
        color: purple
    template:
      metadata:
        labels:
          app: canary-demo
          color: purple
      spec:
        containers:
        - name: rollouts-demo
          image: argoproj/rollouts-demo:bad-purple
          imagePullPolicy: Always
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP
  - name: orange
    selector:
      matchLabels:
        app: canary-demo
        color: orange
    template:
      metadata:
        labels:
          app: canary-demo
          color: orange
      spec:
        containers:
        - name: rollouts-demo
          image: argoproj/rollouts-demo:orange
          imagePullPolicy: Always
          ports:
          - name: http
            containerPort: 8080
            protocol: TCP

  analyses:
  - name: purple
    templateName: http-benchmark
    args:
    - name: hostname
      value: purple.dev.argoproj.io
  - name: orange
    templateName: http-benchmark
    args:
    - name: hostname
      value: orange.dev.argoproj.io
