apiVersion: v1
kind: Service
metadata:
  name: purple
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    color: purple

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: purple
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: purple.dev.argoproj.io
    http:
      paths:
      - path: /
        backend:
          serviceName: purple
          servicePort: 80

